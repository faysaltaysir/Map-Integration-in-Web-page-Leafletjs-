<body>
    <div class="container">
        <div id="map"></div>

<!-- 22.4619° N, 91.9711° E -->
<!-- 22.4621234,91.9694631 -->
<script>
    var map = L.map('map');
    var long = 22.4621234;
    var lat = 91.9694631;
    map.setView([long, lat ], 17);
    var marker = L.marker([long, lat]).addTo(map);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);
</script>
